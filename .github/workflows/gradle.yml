name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build jar
      run: |
        ./gradlew clean build

    - name: Create release zip
      run: |
        mkdir release
        cp build/libs/*.jar release/app.jar
        cp updater/update.bat release/update.bat
        cp updater/update.sh release/update.sh
        cp -r config release/config
        cd release
        zip -r ../release.zip .

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        prerelease: false
        files: release.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
