name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Make scripts executable
        run: chmod +x compile.sh run.sh

      - name: Build project
        run: ./compile.sh

      - name: Prepare release directory
        run: |
          mkdir release
          # Kopiere build output (anpassen falls anderer Ordner)
          cp -r out/* release/ 2>/dev/null || true
          cp run.sh release/run.sh
          cp update/update.bat release/update.bat 2>/dev/null || true
          cp update/update.sh release/update.sh 2>/dev/null || true
          cd release
          zip -r ../release.zip .

      #####################################################################
      # AUTO-TAGGING
      #####################################################################
      - name: Auto-create tag if missing
        id: autotag
        run: |
          # PrÃ¼fen ob ein Tag auf dem aktuellen Commit sitzt
          EXISTING_TAG=$(git tag --points-at HEAD)

          if [ -z "$EXISTING_TAG" ]; then
            TAG=v0.${{ github.run_number }}
            echo "No tag found. Creating tag $TAG"

            # Git korrekt konfigurieren
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Remote neu setzen mit Token zum Pushen
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

            git tag $TAG
            git push origin $TAG
            echo "tag_created=$TAG" >> $GITHUB_OUTPUT
          else
            echo "Existing tag: $EXISTING_TAG"
            echo "tag_created=$EXISTING_TAG" >> $GITHUB_OUTPUT
          fi

      #####################################################################
      # RELEASE ERSTELLEN
      #####################################################################
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.autotag.outputs.tag_created }}
          draft: false
          prerelease: false
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
