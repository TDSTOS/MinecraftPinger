name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag version (e.g. v1.2.3)"
        required: true
      release_notes:
        description: "Optional release notes"
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Make scripts executable
        run: chmod +x compile.sh run.sh

      - name: Build project
        run: ./compile.sh

      - name: Prepare release directory
        run: |
          mkdir release
          cp -r out/* release/ 2>/dev/null || true
          cp run.sh release/run.sh
          cp update/update.bat release/update.bat 2>/dev/null || true
          cp update/update.sh release/update.sh 2>/dev/null || true
          cd release
          zip -r ../release.zip .

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ github.event.inputs.version }}
          git push origin ${{ github.event.inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.release_notes }}
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
